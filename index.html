<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        html{
            scroll-behavior: smooth;
        }
        body{
            background-color: #000000;
            color: white;
            
        }
        header{
            height: 100px;
            padding: 15px 0;
            display: flex;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 999;
            transition: .5s all;
        }
        header.scroll{
             backdrop-filter: blur(2px);
            box-shadow: rgba(0,0,0 , 0.4) 3px 0px 15px;
                        background-color: rgba(0,0,0 , 0.4);
                        height: 90px;

        }
        .container{
            display: flex;
            margin: 0 43px;
            padding: 0 12px;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            height: -webkit-fill-available;
        }
        .container .logo{
            color: white;
            text-decoration: none;
            font-weight: 700;
            font-size: 30px;
            font-family: "Raleway", serif;
  font-optical-sizing: auto;
  font-style: normal;
        }
        .container ul{
            display: flex;
            list-style: none;
        }
        ul li a{
            color: white;
            text-decoration: none;
            padding: 18px 15px;
            font-family: "Poppins", serif;
            opacity: .7;
  font-weight: 400;
  font-style: normal;
  transition: .5s all;
        }
        ul li a.active{
            opacity: 1;
        }
        ul li a:hover{
            opacity: 1;
        }

        section{
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 40px;            
        }
        #home{
            justify-content: space-between;
            position: relative;
            background-image: url(./bg.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
   span{
    color: rgb(32, 138, 244);
   }
   
   .photo img{
    border-radius: 50%;
    border: 4px solid rgba(255, 255, 255, 1);
    cursor: pointer;
    filter: grayscale(100%);
   
    transition: .4s ease;
    height: 280px;
   }
   .photo img:hover{
    transform: skew(-0.009turn, 0deg);
    filter: grayscale(0%);
    
   }
    </style>
</head>
<body data-bs-spy="scroll" data-bs-target=".navb" data-bs-offset="50">
    <header class="navb">
        <div class="container">
            <a href="#" class="logo">Saroz</a>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </header>
    <section id="home">

        <div class="textual">
            <h2>Hi there </h2>
            <h2>i am a <span>developer</span></h2>
        </div>
        <div class="photo">
            <img src="171614203.jpeg" alt="saroj don">
        </div>
    </section>
    <hr>
    <section id="about">
        ksdnkj
    </section>
    <hr>
    <section id="contact">
        jkhjhfb
    </section>
    <script>

window.onscroll = function() {
    var navbar = document.getElementsByClassName("navb")[0];
    if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        navbar.classList.add("scroll");
    } else {
        navbar.classList.remove("scroll");
    }
};
    </script>
</body>
</html>
